<div>
  <main-aside
    [user]="user$ | async"
    (collapse)="collapseAsideHandler()"
  ></main-aside>
  <div class="pane" [class.collapsedAside]="collapsedAside$ | async">
    <dashboard-header
      [collapsedAside]="collapsedAside$ | async"
      [user]="selectedUser$ | async"
      [group]="selectedGroup$ | async"
    ></dashboard-header>
    <router-outlet></router-outlet>
  </div>
</div>
